#新版本使用检测
[NEW_VERSION_TEST_CONFIG]
NEW_VERSION_TEST_CONFIG_JOB_NAME = NEW_VERSION_TEST
NEW_VERSION_TEST_CONFIG_CHECKPOINT_INTERVAL = 5000
NEW_VERSION_TEST_CONFIG_GROUP_ID = NEW_VERSION_TEST
NEW_VERSION_TEST_CONFIG_KAFKA_SOURCE_TOPIC = mssOperation
