NEW_VERSION_TEST_CONFIG_KAFKA_SINK_NAME = kafkaSink
NEW_VERSION_TEST_CONFIG_SOURCE_PARALLELISM = 1
NEW_VERSION_TEST_CONFIG_SINK_PARALLELISM = 1
NEW_VERSION_TEST_CONFIG_DEAL_PARALLELISM = 2
#NEW_VERSION_TEST_CONFIG_KAFKA_SINK_TOPIC = NEW_VERSION_TEST_SINK_TOPIC
